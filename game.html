<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Survival</title>
	<link rel="stylesheet" href="game.css" medai="screen">
	<style>

	</style>
	<script src="raphael.min.js"></script>
	<script src="blockly/blockly_compressed.js"></script>
	<script src="blockly/blocks_compressed.js"></script>
	<script src="blockly/javascript_compressed.js"></script>
	<script src="blockly/ko.js"></script>
	<script src="game.js"></script>
	<script src="custom_blocks.js"></script>
	<style media="screen">
		#playground {
			height:400px;
			width:400px;
			float:left;
		}
		#holder {
			height:400px;
			width:400px;
			border:1px solid gray;
		}
		#code_editor {
			height: 900px;
			margin-left: 420px;
		}
		#toolbar {
		}
		#blocklydiv {
			height:800px;
		}
		
		.clear { clear:both }
		#survival_log {
			float:left;
			height:400px;
			width:400px;
			margin:0;
		}
	</style>
</head>


<body>
	<div id="playground">
		<div id="holder"></div>
		<textarea id="survival_log"></textarea>
	</div>
	<div id="code_editor">
		<div id="toolbar">
			<button id="run_button">Run the game</button>
			<button id="stop_button">Stop the game</button>
		</div>
		<div id="blocklydiv"></div>
	</div>
	<div class="clear"></div>

	<xml id="toolbox" style="display:none">
		<block type="controls_if"></block>
		<block type="logic_compare"></block>
		<block type="math_number"></block>
		<block type="math_arithmetic"></block>
		<block type="move_forward"></block>
	</xml>

	<script>
		var workspace = Blockly.inject('blocklydiv',
			{ toolbox: document.getElementById('toolbox') });
		
		document.getElementById("run_button").addEventListener("click", function(e){
			var code = Blockly.JavaScript.workspaceToCode(workspace);
			game_start(code);
		}, false);

		document.getElementById("stop_button").addEventListener("click", function(e){
			game_stop();
		}, false);

		game_main("holder", 
			[[3,3], [4, 5], [6, 7]],
			[[2,4], [8, 4], [10, 9], [3, 10]],
			[[8, 2], [5, 8]]);
	</script>
</body>

</html>
